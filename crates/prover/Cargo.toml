version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true

[features]
default = ["risc0", "sp1"]
sp1 = ["dep:sp1-sdk", "dep:sp1-methods"]
risc0 = ["dep:risc0-zkvm", "dep:risc0-methods", "dep:boundless-market"]
pico = ["dep:pico-sdk", "dep:pico-vm", "dep:pico-methods", "dep:p3-field"]

[dependencies]
anyhow.workspace = true
amd-sev-snp-attestation-verifier.workspace = true
